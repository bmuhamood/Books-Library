<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Book List App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/661032a40a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
                <form id="book-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN#</label>
                        <input type="text" id="isbn" class="form-control">
                    </div>
                    <div>
                        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
                    </div>
                </form>
                <table class="table table-stripped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN#</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id=book-list></tbody>
                </table>
        </div>
        <script src="app.js"></script>
    </body>
</html
